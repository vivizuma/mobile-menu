<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add Roboto font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <!-- Add Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Mobile Menu Mockup</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="screen">
        <div id="nav">
          <div id="notifications-zone">
            <div><span class="material-symbols-outlined"> mail </span></div>
            <div id="front-cam"></div>
            <div>
              <span class="material-symbols-outlined"> cell_wifi </span>
            </div>
          </div>
          <div id="title-zone">
            <div class="title-container-left">
              <button class="title-btn" id="title">msgApp</button>
            </div>
            <div class="title-container-right">
              <button class="title-btn">
                <span class="material-symbols-outlined"> photo_camera </span>
              </button>
              <button class="title-btn">
                <span class="material-symbols-outlined"> search </span>
              </button>
              <button class="title-btn">
                <span class="material-symbols-outlined"> more_vert </span>
              </button>
            </div>
          </div>

          <div id="menu-zone">
            <button class="menu-btn" id="group-btn">
              <span class="material-symbols-outlined"> groups </span>
            </button>
            <button class="menu-btn">CHAT</button>
            <button class="menu-btn">STATUS</button>
            <button class="menu-btn">CALLS</button>
          </div>
        </div>
        <div id="content">Hello</div>
      </div>
    </main>
  </body>
</html>
