<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add Roboto font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <!-- Add Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Mobile Menu Mockup</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="screen">
        <div id="nav">
          <div id="notifications-zone">
            <div>email notification</div>
            <div>camera-circle</div>
            <div>battery notification</div>
          </div>
          <div id="title-zone">
            <button class="title-btn">MSG APP</button>
            <button class="title-btn">camera</button>
            <button class="title-btn">search</button>
            <button class="title-btn">options</button>
          </div>

          <div id="menu-zone">
            <button class="menu-btn">groups</button>
            <button class="menu-btn">chat</button>
            <button class="menu-btn">status</button>
            <button class="menu-btn">calls</button>
          </div>
        </div>
        <div id="content">Hello</div>
      </div>
    </main>
  </body>
</html>
